        }

        <!-- Manage Vocabulary Section -->
        <div id="manageSection" class="section">
            <button class="back-btn" onclick="showSection('homeSection')">
                ‚Üê Quay l·∫°i
            </button>

            <div class="card">
                <h2 style="font-family: 'Noto Sans JP', sans-serif; font-size: 2rem; margin-bottom: 2rem;">Danh s√°ch t·ª´ v·ª±ng</h2>
                <div id="vocabList" class="vocab-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Data Structure
        let vocabulary = [];
        let reviewQueue = [];
        let currentReviewIndex = 0;
        let currentFlashcard = null;
        let quizMode = {
            active: false,
            questions: [],
            currentIndex: 0,
            score: 0
        };

        // Initialize
        function init() {
            loadVocabulary();
            updateStats();
        }

        // Local Storage Functions
        function loadVocabulary() {
            const stored = localStorage.getItem('japaneseVocabulary');
            if (stored) {
                vocabulary = JSON.parse(stored);
            }
        }

        function saveVocabulary() {
            localStorage.setItem('japaneseVocabulary', JSON.stringify(vocabulary));
            updateStats();
        }

        // Add Vocabulary
        function addVocabulary(event) {
            event.preventDefault();

            const word = document.getElementById('vocabWord').value;
            const reading = document.getElementById('vocabReading').value;
            const meaning = document.getElementById('vocabMeaning').value;
            const type = document.getElementById('vocabType').value;
            const example = document.getElementById('vocabExample').value;
            const tag = document.getElementById('vocabTag').value;

            const vocab = {
                id: Date.now(),
                word,
                reading,
                meaning,
                type,
                example,
                tag,
                created_at: new Date().toISOString(),
                level: 0,
                repetition_count: 0,
                interval: 1,
                ease_factor: 2.5,
                next_review_date: new Date().toISOString().split('T')[0],
                last_reviewed: null,
                total_reviews: 0,
                correct_reviews: 0
            };

            vocabulary.push(vocab);
            saveVocabulary();

            document.getElementById('addVocabForm').reset();
            alert('‚úÖ ƒê√£ th√™m t·ª´ v·ª±ng th√†nh c√¥ng!');
        }

        // Update Statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayReviews = vocabulary.filter(v => v.next_review_date <= today);
            const mastered = vocabulary.filter(v => v.level >= 5);
            
            let totalReviews = 0;
            let correctReviews = 0;
            vocabulary.forEach(v => {
                totalReviews += v.total_reviews;
                correctReviews += v.correct_reviews;
            });
            
            const accuracy = totalReviews > 0 ? Math.round((correctReviews / totalReviews) * 100) : 0;

            document.getElementById('todayCount').textContent = todayReviews.length;
            document.getElementById('totalCount').textContent = vocabulary.length;
            document.getElementById('masteredCount').textContent = mastered.length;
            document.getElementById('accuracyRate').textContent = accuracy + '%';
        }

        // Start Review
        function startReview() {
            const today = new Date().toISOString().split('T')[0];
            reviewQueue = vocabulary.filter(v => v.next_review_date <= today);

            if (reviewQueue.length === 0) {
                alert('üéâ Kh√¥ng c√≥ t·ª´ v·ª±ng n√†o c·∫ßn √¥n h√¥m nay!');
                return;
            }

            // Shuffle queue
            reviewQueue.sort(() => Math.random() - 0.5);
            currentReviewIndex = 0;

            showSection('reviewSection');
            showNextCard();
        }

        function showNextCard() {
            if (currentReviewIndex >= reviewQueue.length) {
                endReview();
                alert('üéä Ho√†n th√†nh √¥n t·∫≠p! Tuy·ªát v·ªùi!');
                return;
            }

            currentFlashcard = reviewQueue[currentReviewIndex];
            const progress = ((currentReviewIndex + 1) / reviewQueue.length) * 100;
            document.getElementById('reviewProgress').style.width = progress + '%';

            const container = document.getElementById('flashcardContainer');
            container.innerHTML = `
                <div class="flashcard" onclick="flipCard()">
                    <div class="flashcard-word">${currentFlashcard.word}</div>
                    <div class="flashcard-reading">${currentFlashcard.reading}</div>
                    <div style="margin-top: 2rem; color: var(--text-dim); font-size: 0.9rem;">üëÜ Nh·∫•n ƒë·ªÉ xem nghƒ©a</div>
                </div>
            `;

            document.getElementById('reviewButtons').style.display = 'none';

            // Update interval displays
            const goodInterval = Math.max(2, Math.round(currentFlashcard.interval * 2));
            const easyInterval = Math.max(4, Math.round(currentFlashcard.interval * 3));
            document.getElementById('goodInterval').textContent = goodInterval + ' ng√†y';
            document.getElementById('easyInterval').textContent = easyInterval + ' ng√†y';
        }

        function flipCard() {
            const flashcard = document.querySelector('.flashcard');
            const vocab = currentFlashcard;
            
            flashcard.innerHTML = `
                <div class="flashcard-meaning">${vocab.meaning}</div>
                <div class="flashcard-reading" style="color: var(--accent-gold);">${vocab.type}</div>
                ${vocab.example ? `<div class="flashcard-example">${vocab.example}</div>` : ''}
            `;

            document.getElementById('reviewButtons').style.display = 'grid';
        }

        function rateCard(rating) {
            const vocab = currentFlashcard;
            const vocabIndex = vocabulary.findIndex(v => v.id === vocab.id);

            vocab.total_reviews++;
            vocab.last_reviewed = new Date().toISOString();

            let newInterval;
            if (rating === 0) { // Forgot
                vocab.interval = 1;
                vocab.repetition_count = 0;
                vocab.ease_factor = Math.max(1.3, vocab.ease_factor - 0.2);
                newInterval = 1;
            } else if (rating === 1) { // Hard
                vocab.interval = 2;
                vocab.ease_factor = Math.max(1.3, vocab.ease_factor - 0.15);
                newInterval = 2;
            } else if (rating === 2) { // Good
                vocab.repetition_count++;
                vocab.interval = Math.max(2, Math.round(vocab.interval * 2));
                vocab.correct_reviews++;
                newInterval = vocab.interval;
                vocab.level = Math.min(10, vocab.level + 1);
            } else { // Easy
                vocab.repetition_count++;
                vocab.interval = Math.max(4, Math.round(vocab.interval * 3));
                vocab.correct_reviews++;
                newInterval = vocab.interval;
                vocab.level = Math.min(10, vocab.level + 2);
            }

            // Calculate next review date
            const nextDate = new Date();
            nextDate.setDate(nextDate.getDate() + newInterval);
            vocab.next_review_date = nextDate.toISOString().split('T')[0];

            vocabulary[vocabIndex] = vocab;
            saveVocabulary();

            currentReviewIndex++;
            showNextCard();
        }

        function endReview() {
            showSection('homeSection');
            reviewQueue = [];
            currentReviewIndex = 0;
            currentFlashcard = null;
        }

        // Quiz Mode
        function startQuiz() {
            if (vocabulary.length < 4) {
                alert('‚ö†Ô∏è C·∫ßn √≠t nh·∫•t 4 t·ª´ v·ª±ng ƒë·ªÉ ch∆°i tr·∫Øc nghi·ªám!');
                return;
            }

            // Create quiz questions
            const shuffled = [...vocabulary].sort(() => Math.random() - 0.5);
            quizMode.questions = shuffled.slice(0, Math.min(20, vocabulary.length)).map(v => {
                const options = [v.meaning];
                const otherWords = vocabulary.filter(w => w.id !== v.id);
                
                while (options.length < 4 && otherWords.length >= 3) {
                    const random = otherWords[Math.floor(Math.random() * otherWords.length)];
                    if (!options.includes(random.meaning)) {
                        options.push(random.meaning);
                    }
                }

                return {
                    vocab: v,
                    options: options.sort(() => Math.random() - 0.5),
                    correctAnswer: v.meaning
                };
            });

            quizMode.currentIndex = 0;
            quizMode.score = 0;
            quizMode.active = true;

            showSection('quizSection');
            showQuizQuestion();
        }

        function showQuizQuestion() {
            if (quizMode.currentIndex >= quizMode.questions.length) {
                endQuiz();
                const percentage = Math.round((quizMode.score / quizMode.questions.length) * 100);
                alert(`üéä Ho√†n th√†nh!\n\nƒêi·ªÉm: ${quizMode.score}/${quizMode.questions.length}\nT·ª∑ l·ªá: ${percentage}%`);
                return;
            }

            const question = quizMode.questions[quizMode.currentIndex];
            const progress = ((quizMode.currentIndex + 1) / quizMode.questions.length) * 100;
            document.getElementById('quizProgress').style.width = progress + '%';

            document.getElementById('quizQuestion').textContent = 
                `${question.vocab.word} (${question.vocab.reading})`;

            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.textContent = option;
                btn.onclick = () => selectQuizAnswer(option, question.correctAnswer);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('nextQuizBtn').style.display = 'none';
        }

        function selectQuizAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.quiz-option');
            buttons.forEach(btn => {
                btn.onclick = null;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) {
                quizMode.score++;
            }

            document.getElementById('nextQuizBtn').style.display = 'block';
        }

        function nextQuiz() {
            quizMode.currentIndex++;
            showQuizQuestion();
        }

        function endQuiz() {
            showSection('homeSection');
            quizMode.active = false;
        }

        // Manage Vocabulary
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            if (sectionId === 'manageSection') {
                displayVocabularyList();
            }
        }

        function displayVocabularyList() {
            const list = document.getElementById('vocabList');
            
            if (vocabulary.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <p>Ch∆∞a c√≥ t·ª´ v·ª±ng n√†o. H√£y th√™m t·ª´ v·ª±ng m·ªõi!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = vocabulary.map(v => `
                <div class="vocab-item">
                    <div>
                        <div class="vocab-word">${v.word}</div>
                        <div style="color: var(--text-dim); font-size: 0.9rem; margin-top: 0.25rem;">${v.tag || v.type}</div>
                    </div>
                    <div class="vocab-reading">${v.reading}</div>
                    <div class="vocab-meaning">${v.meaning}</div>
                    <div class="vocab-level">Level ${v.level}</div>
                    <button class="delete-btn" onclick="deleteVocab(${v.id})">X√≥a</button>
                </div>
            `).join('');
        }

        function deleteVocab(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·ª´ v·ª±ng n√†y?')) {
                vocabulary = vocabulary.filter(v => v.id !== id);
                saveVocabulary();
                displayVocabularyList();
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
